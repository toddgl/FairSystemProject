<!-- payment/templates/update_discount_form.html -->

<form hx-post="{% url 'payment:update-discount-item' discount_id %}" hx-target="#discount_data" hx-swap="outerHTML">
    {% csrf_token %}
    {{ updateform.as_p }}
    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update Discount Item</button>
    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</form>
