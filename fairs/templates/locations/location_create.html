{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h2>Create Location</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Save" >
    <input type="button" class="btn btn-secondary" onclick="location.href='../'" value="Cancel" >
  </form>
</div>
{% endblock %}`
