{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h2>Create Zone</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Save" >
    <button class="btn btn-secondary" type="button" onclick="javascript:history.back()">Cancel</button>
  </form>
</div>
{% endblock %}`
