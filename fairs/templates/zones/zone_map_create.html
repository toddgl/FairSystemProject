<!-- fairs/templates/zones/zone_map_create.html -->

{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h2>Upload Zone Map</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Save">
    <a href="{% url 'fair:zone-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}`
