<!--fairs/templates/siteallocations/siteallocation_confirm_delete.html -->

<form method="post">
   {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title">Delete Site Allocation</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the allocation for <strong>{{ event_site.site.name }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" type="submit">Confirm</button>
      </div>
</form>
