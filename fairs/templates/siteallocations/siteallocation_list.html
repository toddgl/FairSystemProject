{% extends 'base.html' %}
{% load paginator_tags %}

{% block body %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row g-3">
        <h1>Site Allocations</h1>
        <div class="row">
            <div class="col-md-6">
              {% include 'siteallocations/siteallocation_filter_partial.html' %}
            </div>
            <div class="col-md-6">
              {% include 'search/partials/search_stallholders.html' %}
            </div>
          </div>
        <form action='actionUrl' method='GET'>
            <button class='btn btn-primary' data-toggle='button' type='submit'>Add a new Site Allocation</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% include 'siteallocations/siteallocation_list_partial.html' %}
</div>
{% endblock %}
