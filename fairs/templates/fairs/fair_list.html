<!-- fairs/templates/fairs/fair_list.html -->

{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>Fairs</h1>
    <form action='actionUrl' method='GET'>
        <button class='btn btn-primary' data-toggle='button' type='submit'>Add a new Fair</button>
    </form>

    {% for fair in fair_list %}
    <article>
        <h2 class="{{ fair.date_created|date:'l' }}">
            {{ fair.date_created|date:'Y-m-d H:i' }}
        </h2>
        <h3>
            <a href="{% url 'fair:fair-detail' fair.id %}">
                {{ fair.fair_name }}
            </a>
        </h3>
    {% empty %}
        <li>No fairs active yet.</li>
    </article>
    {% endfor %}
</div>
{% endblock %}
