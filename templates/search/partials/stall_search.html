<!--templates/search/partials/stall_search.html -->

       <div class="col-md-9">
            <div class="title-hr">
                <span class="hr fix"></span>
                <span><strong>Stall Filter</strong></span>
                <span class="hr"></span>
            </div>
        </div>
    <form>
        {% csrf_token %}
        <input type="text"
               hx-post="{% url 'search:search-stallregistrations' %}"
               hx-target="#results"
               hx-trigger="keyup changed delay:400ms"
               name="search"
               class="form-control-sm me-2"
               placeholder="Start typing..."/>
    </form>
<div id="results"></div>
