<!--templates/account/base.html -->
{% load static %}

<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf8">
    <meta name="viewport" content="'width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- CSS Custom File -->
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Load htmx from unpkg -->
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    {% block head %}
    <title>Fair System</title>
    {% endblock head %}
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block nav %}
      {% include 'navbar.html' %}
    {% endblock nav %}

    {% block body %}
    {% include 'messages.html' %}
      <h1>Base</h1>
      <div class="loader"></div>
    {% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script type="module" src="{% static 'js/dialog.js' %}"></script>
    <script type="module" src="{% static 'js/page_spinner.js' %}"></script>

  </body>
</html>
