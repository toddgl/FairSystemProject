<!--registration/templates/equipmentregistration/equipment_registration.html -->

{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
  <div class="px-5 my-5 text-center">
    <h1>Food Equipment</h1>
  </div>
    <table class="table">
      <thead>
        <tr>
          <th>Equipment Type</th>
          <th>Energy Source</th>
          <th></th>
        </tr>
      </thead>
      <tbody hx-trigger="load, equipmentListChanged from:body" hx-get="{% url 'registration:equipment-list' %}" hx-target="this">
        <tr>
          <td class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </td>
        </tr>
      </tbody>
    </table>
  <button hx-get="{% url 'registration:add-equipment' %}" hx-target="#dialog"  class="btn btn-primary">Add Food Equipment </button>
</div>

<!-- Placeholder for the modal -->
<div id="modal" class="modal fade">
  <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>


{% endblock %}
