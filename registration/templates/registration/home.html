<!-- templates/home.html -->

{% extends 'base.html' %}
{% block head %}
  <title>Home</title>
{% endblock %}
{% block body %}
  <h1>Home</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log in</a>
{% endif %}
{% endblock %}
