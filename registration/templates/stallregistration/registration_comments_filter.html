<!--registration/templates/stallregistration/registration_comments_filter.html -->

<!-- Comment Filter -->
<div class="row">
    <div class="col-md-9">
        <div class="title-hr">
            <span class="hr fix"></span>
            <span><strong>Comment Filters</strong></span>
            <span class="hr"></span>
        </div>
        <form>
            {% csrf_token %}
            {{ commentfilterform.as_p }}
        </form>
        <hr>
    </div>
</div>


<!-- Button trigger create comment modal -->
<button type="button" class="mt-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#commentcreate">Create Comment</button>


<!-- Comment with nested comments -->
{% include 'stallregistration/registration_comments.html' %}

<!-- Add Comment Modal -->
<div class="modal fade" id="commentcreate"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="commentcreate" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="commentcreatelabel">Add a Comment</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'registration:stallregistration-comments' %}" method="post">
                    {% csrf_token %}
                    {{ commentform.as_p }}
                    <div class="modal-footer">
                        <button type="submit" class="mt-2 btn btn-primary">Add New Comment</button>
                        <button type="button" class="mt-2 btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
