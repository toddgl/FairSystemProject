<!--registration/templates/stallregistration/equipment_inline_partial.html -->

<div id='equipment-list'>
    {% for equipment in equipment_list %}
    <div id="equipment-{{ equipment.id}}">
        {{ equipment.equipment_quantity }}  x {{ equipment.food_prep_equipment.equipment_name }} - {{ equipment.get_how_powered_display }}
        <button hx-trigger='click' hx-get='{{ equipment.get_hx_edit_url }}' hx-target="#equipment-{{ equipment.id}}" >Edit</button>

        <a class = "btn btn-danger" hx-post='{{ equipment.get_delete_url }}' hx-confirm='Are you sure you wish to delete?' hx-trigger='click' href='{{ equipment.get_delete_url }}'
           hx-target='#equipment-{{ equipment.id }}' hx-swap='outerHTML' ><i class="bi bi-trash-fill"></i></a>
    </div>
    {% endfor %}
</div>
